trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  solutions: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  #vsVersion: '15.0'

steps:
- task: VisualStudioTestPlatformInstaller@1
  inputs:
    packageFeedSelector: 'nugetOrg'
    versionSelector: 'latestStable'

- task: VSBuild@1
  inputs:
    solution: '$(solutions)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    clean: true
    msbuildArchitecture: 'x64'
    #vsVersion: '$(vsVersion)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: '**\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**'
    #searchFolder: '$(System.DefaultWorkingDirectory)'
    searchFolder: '$(Agent.BuildDirectory)'
    testRunTitle: 'mmpld library test'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    feedsToUse: 'select'
    packagesToPack: 'mmpld.nuspec'
    configuration: '$(buildConfiguration)'
    majorVersion: '1'
    minorVersion: '3'
    patchVersion: '$(Build.BuildNumber)'
    basePath: '$(Build.SourcesDirectory)\mmpld'
